    <title>4Dinos</title>
</head>
<body>
    <div class="container">

        <div class="screen" id="top-right">

                <img src="./yellowdino.gif">

        </div>

        <div class="screen" id="top-left">
            <div class="dino" id="player2">
                <img src="./bluedino.gif">
                <div class="obstacle"></div>
            </div>
        </div>

        <div class="screen" id="bottom-right">
            <div class="dino" id="player3">
                <img src="./pinkdino.gif">
                <div class="obstacle"></div>
            </div>
        </div>

        <div class="screen" id="bottom-left">
            <div class="dino" id="player4">
                <img src="./greendino.gif">
                <div class="obstacle"></div>
            </div>

    </div>
    <script src="script.js"></script>

</html>
